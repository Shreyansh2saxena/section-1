<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie ticket form</title>

   <style>
        body{
                background-color: rgb(200, 196, 196);
               
                
        }
        .class{
                display: block;
                margin-left: auto;
                margin-right: auto;
                
        }
        #id{
            font-size: medium;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            background-color:blanchedalmond;
            border: 1px solid;
            font-weight: 200;
        }
      
   </style>
</head>
<body>
<img class="class" src="https://www.pngmart.com/files/3/Popcorn-PNG-Transparent-Image.png" title="Movie" alt="" width="200" height="200">
    <h1 style="text-align: center;font-size: 40px; background-color: bisque;border: 3px solid;">Movie Tickets</h1>
    <label id="id">Movie Name</label>
    <input type="text" required>
    <br><br>
    <label id="id">language</label>
    <input type="text" required>
        
        <label for="">2D</label>
        <input type="radio" name="option">
        <label>3D</label>
        <input type="radio" name="option">
        <br><br>
        <label id="id">Date & Time</label>
        <input type="datetime-local" name="" id="">
        <br><br>

        <label id="id" >No. of tickets</label>
        <input type="number">
        
        <h2 style="text-align: center;font-size: 40px;background-color: bisque;border: 3px solid;">Details</h2>
        <label id="id" for="text-align" >Name</label>
        <input type="text" required>
<br><br>
        <label id="id" for="">Gender :</label>
        <br><br>
        <label style="border: 1px solid;">Male</label>
        <input type="radio" name="gender" id="">
        <label style="border: 1px solid;" >Female</label>
        <input type="radio" name="gender" id="">
<br><br>
        <label id="id"for="">Phone no. </label>
        <input type="tel" value="+91 " minlength="10">
        <br><br>
        <label id="id"for="">Email:</label>
        <input type="email" placeholder="abc@gmail.com">
        <br><br><br>
        <button style="background-color: lightpink;" class="class" type="submit">submit</button>
    
</body>
</html>
